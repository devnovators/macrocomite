<dom-module id="cards">
<template>
  <style>
    :host {
      display: block;
      padding: 1px;
      height: 100vh;
    }
    .paper-header {
      height: 60px;
      font-size: 16px;
      line-height: 60px;
      padding: 0 10px;
      color: white;
      transition: height 0.2s;
      background-color: blue !important;
    }

    #feedback{
        z-index: 99999 !important;
    }

    paper-card {
      font-size:0.9em;
      margin:4px;
      --paper-card-actions : {
        padding:5px;
        text-align:left;
      };
    }
    .display_inline{
      display: inline-block;
    }
    
    .kudo_base{
      width: 40px; /*or your image's width*/
      height: 40px; /*or your image's height*/
      margin: 10px !important;
      background-repeat: no-repeat;
      background-color: #cccccc;
      background-repeat: no-repeat;
      background-position: center;
      background-size: 50px 50px;
      border: 1px solid #009ee5;
      padding: 8px;
      border-radius: 10px;
      display: inline-block;
    }
    
    .kudo_enable{
      background-color: #82c82d;
    }
    .kudo_disable{
      background-color: #cccccc;
    }
    .customerFirst{
      background-image: url("../images/values/elclienteprimero_.png");
    }
    .thinkBig{
      background-image: url("../images/values/pensamosengrande_.png");
    }
    .oneTeam{
      background-image: url("../images/values/oneteam_.png");
    }
    
    .PGMINI{
      background-color: #78bcbd;
      background-repeat: no-repeat;
      background-position: center;
      background-image: url("../images/team.jpeg");
      left: 0px;
    }
    .PGM001{
      background-position: 0px -1px;
    }
    .PGM002{
      background-position: 0px -40px;
    }
    .PGM003{
      background-position: 0px -80px;
    }
    .PGM004{
      background-position: 0px -120px;
    }
    .PGM005{
      background-position: 0px -160px;
    }
    .PGM006{
      background-position: 0px -200px;
    }
    .PGM007{
      background-position: 0px -240px;
    }
    .PGM008{
      background-position: 0px -280px;
    }
    .PGM009{
      background-position: 0px -320px;
    }
    .PGM010{
      background-position: 0px -360px;
    }
    .PGM011{
      background-position: 0px -400px;
    }
    .PGM012{
      background-position: 0px -440px;
    }
    .PGM013{
      background-position: 0px -480px;
    }
    .title_summary_div{
      height:70px;
      background:#2dcccd;
    }
    .title_summary{
      top: 40%;transform: translateY(-60%);
      font-weight:bolder;
      color:#fff!important;
    }
    .row_table_bottom{
      border-bottom: 1px solid #2dcccd;
      margin: 8px 0px 5px 0px;
      padding-top: 3px;
      padding-bottom: 5px;
    }
    .row_summary{
      text-align:left !important;
      margin-top:3px;
      width: 100%;
    }
    .paper_card_summary{
      width:100%;margin:5px 0px 0px 0px !important;
    }
    
    paper-card.rate {
      @apply(--layout-horizontal);
    }
    .rate-content {
      width: 100%;
      @apply(--layout-flex);
      float: left;
    }
    .rate-header { @apply(--paper-font-headline); }
    .rate-name { color: var(--paper-grey-600); margin: 10px 0; }
    paper-icon-button.rate-icon {
      --iron-icon-fill-color: white;
      --iron-icon-stroke-color: var(--paper-grey-600);
      cursor: pointer;
    }
    paper-icon-button.rate-icon:hover{
      background-color: #428500 !important;
      color: blue;
      font-size: x-small;
    }
    paper-icon-button.rate-ico[active]{
    }

    paper-button.green {
      background-color: #4285f4;
      color: white;
    }
    paper-button.feeback {
      text-transform: capitalize;
      font-size: x-small;
      background-color: var(--paper-indigo-500);
      color: white;
      padding: 3px !important;
      margin-top: 3px;
      --paper-button-raised-keyboard-focus: {
        background-color: var(--paper-pink-a200) !important;
        color: white !important;
      };
    }
    paper-button.bot {
      text-transform: capitalize;
      font-size: x-small;
      background-color: #86c82d;
      color: white;
      padding: 3px !important;
      margin-top: 3px;
      --paper-button-raised-keyboard-focus: {
        background-color: var(--paper-pink-a200) !important;
        color: white !important;
      };
    }
    .colorAviso{
      color: #4285f4;
      background-color: blue !important;
      border-radius: 50%;
    }
    .avatar{
      width:40px;height:40px!important;
      border-radius: 50%;
    }
    .div_middle{
      text-align:left;
      display:inline-block;
      width:75%;
      padding: 0px;
    }
    .div_feedback{
      display:inline-block;
      right: 0px;
      vertical-align:top;
      text-align:right;
      padding: 0px;
    }
    .human_label{
      display: table;
      right: 0px;
      width:100%;
      text-align:left;
      padding: 0px;
      border: 1px solid #1DA0F2;
      background-color: #1DA0F2;
      color: #FFFFFF;
      border-radius: 11px;
      margin-top: 1px;
    }
    .bot_label{
      display:inline-block;
      right: 0px;
      width:88%;
      text-align:left;
      padding: 0px;
      border: 1px solid #BFBFBF;
      background-color: #BFBFBF;
      color: #000000;
      border-radius: 11px;
      margin-left: 5%;
      margin-top: 1px;
    }
    .kudos {
      width:95%;
      margin: auto;
      padding: 10px;
    }
    .team{
      background-color: #89d1f3;
      border-radius: 50%;
    }
    .titleProject{
      text-align:left !important;
      padding-left:3%;
      font-size: 1.1em !important;
      color: #fff;
      background-color: rbg(00,110,193);
    }
    .titleBlock{
      margin-left:12px;
      text-shadow: -1px 0 #888888, 0 1px #888888, 1px 0 #888888, 0 -1px #888888;
    }


    paper-button.kudo {
      background-color: #999999; /*#FFF5E0;*/
      color: white;
      /*min-width: 102px !important;*/
      /*width:40px!important;
      height:40px!important;*/
      /*border-radius: 50%;
      min-width: 40px!important;*/
      font-size: x-small;
      text-transform: none! important;
      margin: 2px;
      padding-left: 3px;
      padding-top: 2px;
      padding-bottom:2px;
      float:left;
    }
    paper-button.kudo[active] {
      background-color: #86c82d;
    }
    paper-button.calidad {
      background-color: #999999;
      color: white;
      font-size: x-small;
      text-transform: none! important;
      margin: 2px;
      padding-left: 3px;
      padding-top: 2px;
      padding-bottom:2px;
      float:left;
    }
    paper-button.calidad[active] {
      background-color: #f6891e;
    }
    paper-button.innovador {
      background-color: #999999;
      color: white;
      font-size: x-small;
      text-transform: none! important;
      margin: 2px;
      padding-left: 3px;
      padding-top: 2px;
      padding-bottom:2px;
      float:left;
    }
    paper-button.innovador[active] {
      background-color: #86c82d;
    }
    paper-button.reload {
      background-color: #86c82d;
      color: white;
      font-size: small;
      text-transform: none! important;
      margin: 2px;
      padding-left: 3px;
      padding-top: 2px;
      padding-bottom:2px;
      float:left;
    }

    .kudos-button{
      /*display: table-cell; width: 60%;*/
      vertical-align: middle;
      display: table; width: 100%;
    }

    .valoracion-star{
      display: table-cell; width: 40%;
      vertical-align: middle;
    }

    @media (max-width: 550px) {
      .kudos-button{
        display: inherit; width: 100%;
        text-align: center !important;
      }

      paper-button.kudo{
        float: none;
      }

      .valoracion-star{
        display: inherit; width: 100%;
      }
    }

  </style>
</template>
</dom-module>
<dom-module id="about-estilo">
<template>
    <style>
        :host {
        display: block;
        padding: 5px;
      }
      .container {
          width: 200px;
          height: 120px;
      }

      /* resize images */
      .container img {
        width: 100%;
        height: auto;
      }
      .avatar{
        width:40px;height:40px!important;
        border-radius: 50%;
      }
      .member {
        display:inline-block !important;
        margin: 5px !important;
      }

      .image {
          width:60px;
          height:70px !important;
      }
      .photo {
          width:95%;
          /*height:210px !important;*/
      }
    </style>
</template>
</dom-module>
<dom-module id="kudos">
    <template>
    <style>
      paper-button.kudo {
        background-color: #999999;
        color: white;
        min-width: 85px !important;
        font-size: x-small;
        text-transform: none! important;
        margin: 5px;
        padding-left: 3px;
        padding-top: 2px;
        padding-bottom:2px;
      }
      paper-button.kudo[active] {
        background-color: #82C82D;
      }
      
      .card {
        margin: 24px;
        padding: 16px;

        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
    </style>
    </template>
</dom-module>
<dom-module id="stats">
    <template>
    <style>
    .personItem {
      @apply(--layout-horizontal);
      margin: 10px 10px 0 10px;
      padding: 10px;
      border-radius: 8px;
      background-color: white;
      border: 1px solid #ddd;
      text-align:left;
    }
    .avatar {
      height: 40px;
      width: 40px;
      border-radius: 20px;
      box-sizing: border-box;
      background-color: #DDD;
    }
    .pad {
      padding: 0 16px;
      @apply(--layout-flex);
      @apply(--layout-vertical);
    }
    .primary {
      font-size: 16px;
      font-weight: bold;
    }
    .userSection{
      display:inline-block;
      width: 38%;
    }
    .userSection2{
      display:inline-block;
    }
    address {
      font-size: 14px;
      margin: 10px 0;
    }

    .heading {
      padding: 10px 15px;
      margin-top: 20px;
      background-color: #f3f3f3;
      border: 1px solid #dedede;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      text-align: left;
      color: #fff;
      background-color: rbg(00,110,193);
    }
    .content {
      text-align: left;
      padding: 5px;
      border: 1px solid #dedede;
      border-top: none;
      border-bottom-left-radius: 5px;
      border-bottom-right-radius: 5px;
      @apply(--shadow-elevation-2dp);
    }
    paper-tabs {
      background-color: #81d1f3;
      color: #fff;
    }

    ul {
        list-style: none;
        padding:0;
        margin:0;
    }

    li {
        padding-left: 1em;
        text-indent: -.7em;
    }

    li:before {
        content: "â€¢ ";
        color: rgb(09,79,164);
    }
    .resultFeedback {
      margin: 6px;
    }
    </style>
    </template>
</dom-module>
